<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Guess the word!</title>
</head>
<body>

    <!-- There are some IDs I didn't wind up using here because I thought I'd style more abitiously than I did. -->
    <div id="banner">Welcome to the most purrrrfect word guess game you've ever seen!</div>
    <p id="getStarted">Press any key to get started!</p>

    

    <div class="catbox">
        <img src="assets/images/cqAklTF.jpg" alt="It's a cat!">
    </div>
    

    <div id="gameContent">

        <p id="gameStatus">Press any letter to guess it!</p>
        <p>Number of wins: <span id="numWins">0</span></p>
        <p>Number of losses: <span id="numLosses">0</span></p>
        <p>Current Word:</p>
        <p id="currentWord"></p>
        <p>Guesses Remaining:</p>
        <p id="guessesRemaining"></p>
        <p>Letters Guessed:</p>
        <p id="lettersGuessed"></p>


    </div>

    <div class="catbox">
        <img src="assets/images/ql0BjUg.jpg" alt="It's another cat!">
    </div>
    

    

    <script src="assets/javascript/game.js"></script>


</body>
</html>
